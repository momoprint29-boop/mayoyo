<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
        }

        .background {
            width: 100%;
            height: auto;
        }

        .button {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
        }

        .button img {
            width: 150px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- MAIN BACKGROUND IMAGE -->
    <img src="images/image001.jpg" class="background" alt="Main Image">

    <!-- GO BUTTON -->
    <a href="page2.html" class="button">
        <img src="images/image004.png" alt="Go">
    </a>
</div>

</body>
</html>
